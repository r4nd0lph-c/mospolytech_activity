{% load i18n %}
{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta content="" name="description"> -->
    <!-- <meta content="" name="keywords"> -->

    <title> {{ title }} </title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "main/graphics/favicons/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "main/graphics/favicons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "main/graphics/favicons/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "main/graphics/favicons/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "main/graphics/favicons/safari-pinned-tab.svg" %}" color="#212529">
    <meta name="msapplication-TileColor" content="#212529">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
          rel="stylesheet">
    <!-- Main CSS Files -->
    <link href="{% static "main/css/styles.css" %}" rel="stylesheet">

    <!-- Extra CSS File -->
    {% block extra_css %}
    {% endblock %}

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>    
</head>

<body>
{% block body %}
{% endblock %}
</body>

<!-- Main JS Files -->
<script>const CSRF_TOKEN = "{{ csrf_token }}";</script>
<script src="{% static "main/js/scripts.js" %}"></script>

<!-- Extra JS File -->
{% block extra_js %}
      
{% endblock %}

</html>
